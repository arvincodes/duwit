<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duwit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/logo.svg">
</head>
<body>
  <header>
    <nav>
      <svg class="hamburger-menu" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
      <div class="header-left">
        <img src="images/logo.svg" class="mobile-sidebar-logo">
        <h1 class="mobile-sidebar-heading">Duwit</h1>
      </div>
      <div class="header-right">
        <button class="add-note-btn">
          <svg class="add-note-img" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>          
        </button>
        <div class="profile-container"></div>
      </div>
    </nav>
    <dialog class="add-note-dialog">
      <form id="add-note-form">
        <h3>Add Note</h3>
        <div class="title-container">
          <label for="title">Title</label>
          <input type="text" id="title" name="title">
        </div>
        <div class="description-container">
          <label for="description">Description</label>
          <textarea id="description" name="description"></textarea>
        </div>
        <div class="project-classification-container">
          <label for="project-classification">Project Classification</label>
          <select name="project-classification" id="project-classification">
          </select>  
        </div>
        <div class="due-date-container">
          <label for="due-date">Due Date</label>
          <input type="date" id="due-date" name="due-date">
        </div>
        <div class="priority-container">
          <label>Priority</label>
          <select name="priority" id="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <div class="btns-container">
          <button class="add-btn">Add</button>
          <button class="cancel-btn">Cancel</button>
        </div>
      </form>
    </dialog>
  </header>
  <main>
    <aside class="sidebar-desktop">
      <h3>Notes</h3>
      <ul class="ul-notes">
        <li id="latest-notes-side">See Latest Notes</li>
        <li id="due-date-side">See Notes by Due Date</li>
        <li id="priority-side">See Notes by Priority</li>
      </ul>
      <div class="sidebar-desktop-projects-heading">
        <h3>Projects</h3>
        <button class="add-project-btn">
          <svg class="add-project" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
        </button>
      </div>      
      <ul class="ul-projects">
        <li id="project-1">Project 1</li>
        <li id="project-2">Project 2</li>
      </ul>
    </aside>
    <dialog class="add-project-dialog">
      <form id="add-project-form">
        <h3>Add Project</h3>
        <div class="project-name-container">
          <label for="project-name">New Project Name</label>
          <input type="text" id="project-name" name="project-name">
        </div>
        <div class="btns-container">
          <button class="add-btn">Add</button>
          <button class="cancel-btn">Cancel</button>
        </div>
      </form>
    </dialog>
    <section>
      <div class="notes-container">
      </div>
    </section>
  </main>
  <aside class="sidebar">
    <div class="aside-header">
      <div class="aside-header-left">
        <img src="images/logo.svg" class="mobile-sidebar-logo">
        <h1 class="mobile-sidebar-heading">Duwit</h1>
      </div>
      <button class="x-btn"><img src="images/x.svg" class="x-icon"></button>
    </div>
    <h3>Notes</h3>
    <ul class="ul-notes">
      <li id="latest-notes-side-mobile">See Latest Notes</li>
      <li id="due-date-side-mobile">See Notes by Due Date</li>
      <li id="priority-side-mobile">See Notes by Priority</li>
    </ul>
    <div class="sidebar-mobile-projects-heading">
      <h3>Projects</h3>
      <button class="add-project-btn">
        <svg class="add-project-mobile" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
      </button>
    </div> 
    <ul class="ul-projects">
      <li id="project-1">Project 1</li>
      <li id="project-2">Project 2</li>
    </ul>
  </aside>
  <div class="overlay"></div>
</body>
</html>
